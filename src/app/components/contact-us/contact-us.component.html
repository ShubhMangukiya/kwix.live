<div class="contact-us-container">
  <h1>Contact Us</h1>

  <div class="contact-info">
    <img
      src="https://images.pexels.com/photos/3184306/pexels-photo-3184306.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="Contact Us Image"
      class="contact-image"
    />
    <div class="info-text">
      <p>
        If you have any questions or need assistance, feel free to reach out to
        us using the form below or through our contact details and also give us
        some suggestions to improve <span>Kwix.live</span>
      </p>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name..." required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter your Email..."
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        rows="5"
        placeholder="Enter Your Message..."
        required
      ></textarea>
    </div>
    <button type="submit" class="submit-button">Send Message</button>
  </form>
</div>
